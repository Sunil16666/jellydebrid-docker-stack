groups:
  - name: system
    rules:
      - alert: InstanceDown
        expr: up == 0
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "Instance {{ $labels.instance }} down"
          description: "{{ $labels.instance }} has been down for more than 2 minutes."

      - alert: HighCPUUsage
        expr: 100 - (avg by(instance) (irate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 90
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High CPU usage on {{ $labels.instance }}"
          description: "CPU usage is above 90% for more than 5 minutes."

      - alert: HighMemoryUsage
        expr: (1 - (node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes)) * 100 > 90
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage on {{ $labels.instance }}"
          description: "Memory usage is above 90% for more than 5 minutes."

      - alert: DiskSpaceLow
        expr: (1 - (node_filesystem_free_bytes{fstype!="tmpfs"} / node_filesystem_size_bytes{fstype!="tmpfs"})) * 100 > 90
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Disk space low on {{ $labels.instance }}"
          description: "Disk usage is above 90% for more than 5 minutes on {{ $labels.mountpoint }}."

      - alert: HighLoadAverage
        expr: node_load1 > 2
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "High load average on {{ $labels.instance }}"
          description: "Load average is unusually high for more than 10 minutes."

  - name: containers
    rules:
      - alert: ContainerKilled
        expr: time() - container_last_seen > 60
        for: 0m
        labels:
          severity: warning
        annotations:
          summary: "Container killed (instance {{ $labels.instance }})"
          description: "A container has disappeared"

      - alert: ContainerHighCPU
        expr: (sum(rate(container_cpu_usage_seconds_total{name!=""}[3m])) BY (instance, name) * 100) > 80
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "Container High CPU usage (instance {{ $labels.instance }})"
          description: "Container CPU usage is above 80%"

      - alert: ContainerHighMemory
        expr: (sum(container_memory_usage_bytes{name!=""}) BY (instance, name) / sum(container_spec_memory_limit_bytes > 0) BY (instance, name) * 100) > 90
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "Container High Memory usage (instance {{ $labels.instance }})"
          description: "Container Memory usage is above 90%"

  - name: traefik
    rules:
      - alert: TraefikHighHttp4xxRate
        expr: sum(rate(traefik_service_requests_total{code=~"4.."}[3m])) / sum(rate(traefik_service_requests_total[3m])) > 0.05
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Traefik high HTTP 4xx error rate"
          description: "Traefik service {{ $labels.service }} high HTTP 4xx error rate"

      - alert: TraefikHighHttp5xxRate
        expr: sum(rate(traefik_service_requests_total{code=~"5.."}[3m])) / sum(rate(traefik_service_requests_total[3m])) > 0.05
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "Traefik high HTTP 5xx error rate"
          description: "Traefik service {{ $labels.service }} high HTTP 5xx error rate"
